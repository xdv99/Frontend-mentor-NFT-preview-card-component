<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="card">
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      <div class="view">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h3 class="card__title">Equilibrium #3429</h3>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card__details">
      <p>
        <img src="./images/icon-ethereum.svg" alt="ETH" />
        0.041 ETH
      </p>
      <p>
        <img src="./images/icon-clock.svg" alt="icon-clock" />
        3 days left
      </p>
    </div>
    <hr />
    <div class="card__author">
      <img class="card__avatar" src="./images/image-avatar.png" alt="image-avatar" />
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xdv99">Dawood Alkawaz</a>.
  </div>
</body>
</html>
